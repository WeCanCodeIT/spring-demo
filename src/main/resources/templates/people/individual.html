<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/people.css">
</head>
<body>
    <header th:style="|background-color: ${person.favColor}|">
        <div class="container">
            <h1 th:text="${person.name}">Default Name</h1>
            <h2 th:text="${person.age}">Default Age</h2>
        </div>
    </header>
    <main>
        <div class="container">
            <address>
                <h3 th:text="${person.address.streetName}">331 E Evelyn Ave</h3>
                <h4>
                    <span th:text="${person.address.city}">Mountain View</span>, 
                    <span th:text="${person.address.stateName}">CA</span>
                </h4>
                <h4 th:text="${person.address.zipCode}">55555</h4>
            </address>
            
            <ul>
            	<li th:each="friendship : ${person.friendships}" th:text="${friendship.name}"></li>
            </ul>
            
            <form th:action="@{|/people/${person.id}/add|}" method="POST">
            	<select name="friendshipId">
            		<option th:each="friendship : ${allFriendships}" th:value="${friendship.id}" th:text="${friendship.name}"></option>
            	</select>
            	<button type="submit">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
